<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Data Transfer Time Calculator</h1>
        <h3>Enter Data Size and Transfer Speed and Calculate Time Instantly</h3>
    </div>
    <div id="main">
        <p id="txt">0HR 0MIN 0SEC</p>
        <div id="first">
            <input type="number" placeholder="Enter data size" name="dataSize" id="dataSize" />
            <select id="dataType">
                <option value="KB">KB</option>
                <option value="MB">MB</option>
                <option value="GB">GB</option>
                <option value="TB">TB</option>
            </select>
        </div>
        <div id="second">
            <input type="number" placeholder="Enter data speed" name="dataSPeed" id="dataSpeed" />
            <select id="speedType">
                <option value="KBPS">KBPS</option>
                <option value="MBPS">MBPS</option>
                <option value="GBPS">GBPS</option>
                <option value="TBPS">TBPS</option>
            </select>
        </div>
        <button onclick="clicked()">Time Taken</button>
    </div>

    <form action="/sendMail" method="post">
        <h1>Leave a Comment</h1>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Enter Name" />
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter Email" />
        <label for="comment">Comment : </label>
        <input type="text" id="comment" name="comment" placeholder="Enter Comment" />
        <button type="submit">Submit</button>
    </form>
<script src="home.js"></script>
</body>
</html>
